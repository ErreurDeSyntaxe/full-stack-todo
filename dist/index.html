<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do or Not To-Do?</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <header>
        <img src="" alt="">To Do List
    </header>
    <div id="page-content">
        <div id="sidebar">
            <div id="categories">
                <div id="inbox">
                    <img src="" alt=""><button class="list-btn">Inbox</button>
                </div>
                <div id="today">
                    <img src="" alt=""><button class="list-btn">Today</button>
                </div>
                <div id="this-week">
                    <img src="" alt=""><button class="list-btn">This Week</button>
                </div>
                <div id="history">
                    <img src="" alt=""><button class="list-btn">History</button>
                </div>
            </div>
            <div id="projects">
                <div><img src="" alt=""><h2>Projects</h2></div>
                <div class="project-name"><button class="list-btn">Reading</button></div>
                <div id="add-project">
                    <button class="list-btn" id="add-project-btn">+ Project</button>
                </div>
            </div>
        </div>
        <main>
            <div id="main-top">
                <div id="project-name"><h1>Inbox</h1></div>
                <div><button id="clear-btn">Clear Completed</button></div>
            </div>
            <div id="project-content">
                <div class="task-card">
                    <div class="card-left">
                        <input class="task-checkbox" type="checkbox" value="completed">
                        <span class="task-title">Buy Gifts</span>
                    </div>
                    <div class="card-right">
                        <input type="date">
                        <button class="task-del">X</button>
                    </div>
                </div>
                <div class="task-card">
                    <div class="card-left">
                        <input class="task-checkbox" type="checkbox" value="completed">
                        <span class="task-title completed">Jog 25 minutes</span>
                    </div>
                    <div class="card-right">
                        <span class="task-duedate">Today</span>
                        <button class="task-del">X</button>
                    </div>
                </div>
            </div>
            <div id="add-task">
                <button id="add-task-btn">+ Task</button>
            </div>
        </main>
    </div>
    <footer>App was created by 
        <a href="https://github.com/erreurDeSyntaxe/" target="_blank">ErreurDeSyntaxe</a> 
        in the context of <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a>
    </footer>
    <!-- <script src="main.js"></script> -->
</body>
</html>
